<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <form method="post" name="student" action="/students">
        <label for="firstname"> Enter your name
            <br>
            <input type="text" id="firstname" name="firstname" size="45"/>
        </label>
        <br><br>
        <input type="radio" checked name="job"/> <span>University student</span>
        <br>
        <input type="radio" name="job"/> <span>Other</span>
        <br><br>
        <button type="submit"> Submit</button>
        <button type="reset"> Reset</button>
    </form>
</body>
</html>
